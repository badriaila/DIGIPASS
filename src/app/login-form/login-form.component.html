<h2 mat-dialog-title>Login Form</h2>
<mat-dialog-content>
    <form class="example-form ">
        <mat-form-field class="col-md-12">
          <input matInput placeholder="User Id">
        </mat-form-field>
        <mat-form-field class="col-md-12">
            <input matInput placeholder="Password">
          </mat-form-field>      
      </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button routerLink='/adminLogin' [mat-dialog-close]="true">Login</button>
</mat-dialog-actions>
