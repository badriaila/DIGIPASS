
<mat-card class="col-md-4" id="chooseRole">
    <h3 class="text-primary h3 text-center">Login</h3>
    <hr>
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    <div class="alert alert-success" *ngIf="success">{{success}}</div>
        <form class="example-form ">
            <mat-form-field class="col-md-12">
            <input matInput placeholder="Username or Email" min="5" [formControl]="usernameOrEmail" required name="usernameOrEmail" (change)='checking()'>
            
          <!--<mat-error *ngIf="usernameOrEmail.formControl.errors.required"></mat-error>
            <mat-error *ngIf="usernameOrEmail.hasError('minLength')"></mat-error>  -->
            </mat-form-field>
            <mat-form-field class="col-md-12">
                <input matInput placeholder="Password" required min="6" type="password" [formControl]="password" name="password">
                <mat-error>please enter password</mat-error>
            </mat-form-field>      
        </form>
        <div style="margin-left: 25px;">
            <button mat-raised-button color="primary" [disabled]="true" (click)="login()" >Login</button>
        </div>
              
</mat-card>
